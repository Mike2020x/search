<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google Search</a></li>
        </ul>
    </div>
    <div class="center-div">
        <img src="https://www.google.com.co/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Google Logo">
    </div>
    <form action="https://www.google.com/search">
        <input type="text" name="q" class="rounded-input center-div">
        <input type="hidden" name="tbm" value="isch">
        <div class="center-div">
            <input type="submit" value="Image Search" class="btn-google">
        </div>
    </form>

</body>

</html>
